version: "3.8"
   
services:
  web:
    build: .
    command: npm run start:prod  # Esperar a la base de datos antes de iniciar la app
    environment:
      DB_HOST: "db"
      DB_USER: "postgres"
      DB_PASS: "postgres"
      DB_NAME: "vinyls"
      USE_SSL: "false"
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - default

  db:
    image: postgres
    environment:
      POSTGRES_DB: vinyls
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - default
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  default:
    driver: bridge
    
volumes:
  postgres_data:
